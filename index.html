<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playful Personal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #fdf6e3; /* parchment */
        transition: background-color 0.5s ease;
      }
      .dark body {
        background-color: #1c1917; /* stone-900 */
      }
      .text-puzzle {
        text-shadow: 2px 2px 0 rgba(0,0,0,0.15);
      }
      .dark .text-puzzle {
        text-shadow: 2px 2px 0 rgba(0,0,0,0.4);
      }
      .text-puzzle-colored {
        /* Uses a CSS variable --shadow-color set inline */
        text-shadow: 1px 1px var(--shadow-color), 2px 2px var(--shadow-color), 3px 3px var(--shadow-color), 4px 4px 0 rgba(0,0,0,0.15);
      }
      .dark .text-puzzle-colored {
        text-shadow: 1px 1px var(--shadow-color), 2px 2px var(--shadow-color), 3px 3px var(--shadow-color), 4px 4px 0 rgba(0,0,0,0.4);
      }
      @keyframes drift {
        0% {
          transform: translateY(0px) translateX(0px) rotate(0deg);
        }
        25% {
          transform: translateY(-20px) translateX(15px) rotate(45deg);
        }
        50% {
          transform: translateY(10px) translateX(-10px) rotate(-10deg);
        }
        75% {
          transform: translateY(-15px) translateX(20px) rotate(20deg);
        }
        100% {
          transform: translateY(0px) translateX(0px) rotate(0deg);
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
             fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            keyframes: {
              'gradient-pan': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'cursor-blink': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-out': {
                '0%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(-10px)' },
              },
              'background-pan': {
                '0%': { transform: 'translateX(0) translateY(0)' },
                '100%': { transform: 'translateX(100px) translateY(50px)' },
              }
            },
            animation: {
              'gradient-pan': 'gradient-pan 6s ease infinite',
              'cursor-blink': 'cursor-blink 1s step-end infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-out': 'fade-out 0.5s ease-out forwards',
              'background-pan': 'background-pan 30s linear infinite',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@vercel/blob/client": "https://esm.sh/@vercel/blob@0.23.3/client",
    "@vercel/blob/": "https://aistudiocdn.com/@vercel/blob@^1.1.1/",
    "@vercel/blob": "https://aistudiocdn.com/@vercel/blob@^1.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
